get:
  tags:
    - contacts
  summary: Отримати контакт за ID
  operationId: getContactById
  description: Отримання одного контакту за його унікальним ідентифікатором
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Успішна відповідь
      content:
        application/json:
          example:
            _id: 'string'
            name: 'string'
            email: 'string'
            phone: 'string'
            favorite: true
            owner: 'string'
    '404':
      description: Контакт не знайдено
