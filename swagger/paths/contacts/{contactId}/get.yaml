get:
  tags:
    - contacts
  summary: Отримати контакт за ID
  description: Повертає контакт по його ідентифікатору
  operationId: getContactById
  parameters:
    - name: contactId
      in: path
      required: true
      description: Ідентифікатор контакту
      schema:
        type: string
  responses:
    '200':
      description: Контакт знайдено
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Contact.yaml'
    '400':
      description: Некоректний ID
    '401':
      description: Неавторизований запит
    '404':
      description: Контакт не знайдено
  security:
    - bearerAuth: []
