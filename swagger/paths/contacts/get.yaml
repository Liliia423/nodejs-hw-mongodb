get:
  tags:
    - contacts
  summary: Отримати всі контакти користувача
  description: Повертає список усіх контактів, які належать користувачу
  operationId: getAllContacts
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
      description: Номер сторінки (пагінація)
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
      description: Кількість елементів на сторінці
    - name: favorite
      in: query
      required: false
      schema:
        type: boolean
      description: Фільтр за улюбленими
  responses:
    '200':
      description: Список контактів
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/Contact.yaml'
    '401':
      description: Неавторизований запит
  security:
    - bearerAuth: []
